<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asad x Lowfii Server</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/cXV5dgkw/server.jpg') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      background-color: #eee;
      color: #000;
    }

    .file-loader {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .file-loader label {
      background-color: #00b894;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .file-loader input {
      display: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-group button {
      flex: 1;
      margin: 0 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    .start-btn {
      background-color: #0984e3;
    }

    .logout-btn {
      background-color: #d63031;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Asad x Lowfii Server</h2>

    <label for="conwoID">Enter Target UID</label>
    <input type="text" id="conwoID" placeholder="Enter target ID here..." />

    <label for="targetName">Enter Target Name</label>
    <input type="text" id="targetName" placeholder="Enter target name..." />

    <label for="interval">Time Interval (sec)</label>
    <input type="number" id="interval" placeholder="Enter interval..." />

    <label for="accessTokens">Add Access Tokens</label>
    <input type="text" id="accessTokens" placeholder="Paste tokens here..." />
    <div class="file-loader">
      <label for="accessFile">Load Files</label>
      <input type="file" id="accessFile" accept=".txt" />
    </div>

    <label for="textCP">Text CP</label>
    <textarea id="textCP" rows="6" placeholder="Enter your message here..."></textarea>
    <div class="file-loader">
      <label for="messageFile">Load Files</label>
      <input type="file" id="messageFile" accept=".txt" />
    </div>

    <div class="button-group">
      <button class="start-btn">Start Loader</button>
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>

  <script>
    // Redirect if not logged in (basic client-side check)
    const allowedUser = sessionStorage.getItem("auth");
    if (allowedUser !== "true") {
      window.location.href = "login.html";
    }

    // File loaders
    document.getElementById('accessFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('accessTokens').value = evt.target.result;
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('messageFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('textCP').value = evt.target.result;
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
